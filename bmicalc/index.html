<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="header">
      <h1>BMI Calculator</h1>
    </div>

    <div class="center">
      <!--BMI Calc section-->
      <div class="card bmi">
        <form action="">
          <input id="weight-input" type="text" placeholder="Weight" />
          <input id="height-input" type="text" placeholder="height" />
          <button id="submit" class="btn">Calculate</button>
        </form>
      </div>

      <!--Results Section-->
      <div class="card results">
        <h4>Your BMI is:</h4>
        <div id="bmi-display"></div>
        <div id="bmi-scale"></div>
      </div>
    </div>

    <script src="app/app.js"></script>
  </body>
</html>
